<div class="container">
    <div class="row">
      <div class="col-12 col-lg-12 col-md-12 sol-sm-12">
        <form [formGroup]="productForm" (ngSubmit)="saveProduct()">
          <div class="form-group">
            <label>Title</label>
            <input type="text" class="form-control" placeholder="Enter Title" formControlName="title">
            <div class="text-danger mt-1" *ngIf="!productForm.controls['title'].valid && (productForm.controls['title'].touched)">
              <div [hidden]="productForm.controls['title'].errors && !productForm.controls['title'].errors['required']">
                Title is required.
              </div>
            </div>
          </div>
          <div class="form-group">
            <label>Label</label>
            <input type="text" class="form-control" placeholder="" formControlName="label" [value]="productForm.controls['title'].value | prepend" [attr.readonly]="true">
          </div>
          <div class="form-group mb-4">
            <label>Price</label>
            <input type="number" class="form-control" placeholder="Enter Price" formControlName="price">
            <div class="text-danger mt-1" *ngIf="!productForm.controls['price'].valid && (productForm.controls['price'].touched)">
              <div [hidden]="productForm.controls['price'].errors && !productForm.controls['price'].errors['required']">
                Price is required.
              </div>
            </div>
          </div>
          <button type="submit" class="btn btn-primary" [disabled]="!productForm.valid">Submit</button>
        </form>
      </div>
    </div>
  </div>
